<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamHomes Sign In Page</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <div class="page-loader" id="page-loader">
      <div class="spinner"></div>
    </div>
    <div class="page-content">
      <div class="auth-container" id="auth-container">
      <div class="auth-image_container">
        <div class="image"></div>
      </div>

      <form class="auth-form">
        <h2>Sign into your account.</h2>
        <p>DreamHomes, your way to your dream property today.</p>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="johndoe@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="*******"
            required
          />
        </div>
        <button type="submit" class="cta-btn">Submit</button>

        <p class="auth-text">
            Don&apos;t have an account?
            <a href="sign-up.html">Sign Up</a>
        </p>
      </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" referrerpolicy="no-referrer"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
