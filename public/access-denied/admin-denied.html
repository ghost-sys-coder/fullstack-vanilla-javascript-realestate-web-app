<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Access Required</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
        "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--gray-800);
    }

    .container {
      background: #f3f4f6;
      max-width: 500px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      padding: 40px 20px 20px;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      background-color: #fbcfe8;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: var(--danger);
      box-shadow: 0 10px 30px rgba(244, 63, 94, 0.2);
    }

    .content {
      padding: 32px 40px 48px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 15px;
    }

    .message {
      font-size: 1rem;
      color: var(--gray-600);
      line-height: 1.3;
      margin-bottom: 25px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.8rem;
    }

    .btn-primary {
      background: var(--primary);
      color: #fdf2f8;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-800);
      border: 1px solid var(--gray-200);
    }

    .btn-secondary:hover {
      background-color: var(--gray-200);
    }

    .footer-text {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--gray-600);
    }
  </style>
  <body>
    <div class="container">
      <div class="icon-wrapper">
        <div class="icon">
          <i class="fas fa-shield-alt"></i>
        </div>
      </div>

      <div class="content">
        <h1>Admin Access Required!</h1>
        <p class="message">
          Sorry, This area is requires <strong>Admin Access</strong>
        </p>

        <div class="actions">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Go to Homepage
          </a>
          <a href="/auth/sign-in" class="btn btn-secondary">
            <i class="fas fa-sign-in-alt"></i>
            Sign In to Your Account
          </a>
        </div>

        <div class="footer-text">
          Need admin access? Contact the site administrator
        </div>
      </div>
    </div>
  </body>
</html>
